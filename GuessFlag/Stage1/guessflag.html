<!DOCTYPE html>
<html>

<head>
    <title>flagle</title>
    <link rel="stylesheet" href="guessflag.css">
   
</head>

<body>

    
    <h1><b the Flagle></b></h1>
    <div class="clsGame">
        <button type="submit" onClick="refreshPage()">Reset</button>
        <p><b>Select a flag. you have 30 seconds to guess as many flags as possible and then it will display your score (set zoom to 90% for best view)</b></p>
        <img id="idFlag0" class="clsFlag" src="../flags/blank.svg" />&nbsp;&nbsp;
        <img id="idFlag1" class="clsFlag" src="../flags/blank.svg" />&nbsp;&nbsp;
        <img id="idFlag2" class="clsFlag" src="../flags/blank.svg" />
        <p><b>Select the flag for </b><b><span  id="idCountry">XXX</span></b></p>
        <input type="submit" value="Next Flags" id="idNextFlags">
        <p id="idResult"></p>
        <p id="idScore"></p>
        <div id="timer">00:00</div> <!-- Timer div -->
    </div>
    <script src="guessflag.js"></script>
    

</body>

</html>
